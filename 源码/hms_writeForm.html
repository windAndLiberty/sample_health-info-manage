<html>
<head>
<style>
[name]{
   text-align: left;
   margin-top: 15px;
}
body{
    background:url(https://www.runoob.com/images/paper.gif) repeat;
}
form {
  top: 10%;
  margin: auto;
  width: 60%;
  border: 3px solid #73AD21;
  padding: 10px;
  background-color: #cae8ca;
  text-align:center;
}
</style>
</head>
<body>
<h3>个人健康信息录入：</h3>
<form name="myForm" action="hms_writeFormData.php" onsubmit="return validateForm()" method="post">

<label for="name">姓名：</label>
<input type="text" name="name" id="name" maxlength="30" required><br>

<label for="idType">证件类型：</label>
<select name="idType" id = "idType" required>
    <option>身份证</option>
    <option>护照</option>
    <option>外籍居留证</option>
    <option>港澳通行证</option>
</select><br>

<label for="idNum">证件号码：</label>
<input type="text" name="idNum" id="idNum" maxlength="30" onchange="return validateIdNum()" required><br>

<label for="phoneNum">手机号码：</label>
<input type="text" name="phoneNum" id="phoneNum" maxlength="11" onchange="return validatePhoneNum()" required><br>

<label for="address">户籍地址：</label>
<input type="text" name="address" id="address" maxlength="50" required><br>

<textarea rows="3" cols="30" placeholder="近14天旅行史" name = "travelHistory" requird></textarea><br>

<label for="symptom">近14天内是否有发热、干恶等不适症状：</label>
<input type="radio" name="symptom" id="symptom" value="true" requird>是
<input type="radio" name="symptom" id="symptom" value="false" requird>否<br>

<label for="contact">近14天内是否与正在实施医学观察的确诊病例,疑似病例接触：</label>
<input type="radio" name="contact" id="contact" value="true" requird>是
<input type="radio" name="contact" id="contact" value="false" requird>否<br>


  <input type="reset" value="重置">
  <input type="submit" value="提交">
</form>
<script>
function validatePhoneNum(){
   var patt = /^\d{11}$/;
   if(patt.test(document.forms["myForm"]["phoneNum"].value)){
         return true;
   }else{
	     alert('需要输入11位数字的手机号码');
         return false;
   }
}
function validateIdNum(){
   var patt;
   switch(document.forms["myForm"]["idType"].value){
         case "身份证":patt = /^\d{17}(\d|X)$/;   
           break; 
         case "护照":patt = /^[A-Z]{1}\d{8}$/;   
           break; 
         case "外籍居留证":patt = /^([A-Z]|[a-z]){3}\d{12}$/;   
           break; 
         case "港澳通行证":patt = /^[A-Z]{1}(\d){8}$/;   
           break; 
   }
   if(patt.test(document.forms["myForm"]["idNum"].value)){
         return true;
   }else{
	     alert('需要输入正确的证件号码');
         return false;
   }
}
function validateSymptom(){
    if(document.forms["myForm"]["symptom"].value==null){
          return false;
    }
    return true;
}
function validateContact(){
    if(document.forms["myForm"]["contact"].value==null){
          return false;
    }
    return true;
}
function validateForm(){
     return validateIdNum()&&validatePhoneNum()&&validateSymptom()&&validateContact();
}
</script>
</body>
</html>
